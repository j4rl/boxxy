<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bob.css">
</head>

<body>
    <div class="box" onclick="fix();"></div>
</body>
<script>
    const b = document.querySelector(".box");
    let toggle = true;

    function fix() {
        if (toggle) {
            b.classList.add("circ");
        } else {
            b.classList.remove("circ");
        }
        toggle = !toggle;
    }
</script>

</html>
